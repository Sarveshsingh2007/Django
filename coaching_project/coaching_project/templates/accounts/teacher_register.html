{% extends 'base.html' %}
{% block title %}Teacher Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h3 class="text-center mb-4">Teacher Registration</h3>

            <form method="post">
                {% csrf_token %}

                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input
                        type="text"
                        name="username"
                        class="form-control"
                        placeholder="Enter username"
                        required
                    >
                </div>

                <!-- Class Dropdown -->
                <div class="mb-3">
                    <label class="form-label">Classes</label>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="classes" value="11">
                        <label class="form-check-label">Class 11</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="classes" value="12">
                        <label class="form-check-label">Class 12</label>
                    </div>
                </div>


                <!-- Subject Dropdown -->
                <div class="mb-3">
                    <label class="form-label">Subject</label>
                    <select
                        name="subject"
                        class="form-control"
                        required
                    >
                        <option value="">-- Select Subject --</option>
                        {% for subject in subjects %}
                            <option value="{{ subject.id }}">
                                {{ subject.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input
                        type="password"
                        name="password"
                        class="form-control"
                        placeholder="Enter password"
                        required
                    >
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label class="form-label">Re-enter Password</label>
                    <input
                        type="password"
                        name="confirm_password"
                        class="form-control"
                        placeholder="Re-enter password"
                        required
                    >
                </div>

                <!-- Error Message -->
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}

                <!-- Submit Button -->
                <button type="submit" class="btn btn-success w-100">
                    Register
                </button>

            </form>
        </div>
    </div>
</div>
{% endblock %}
