{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <h3 class="text-center mb-4">Login</h3>

                <form method="post">
                    {% csrf_token %}

                    <input
                        class="form-control mb-3"
                        type="text"
                        name="username"
                        placeholder="Username"
                    >

                    <input
                        class="form-control mb-3"
                        type="password"
                        name="password"
                        placeholder="Password"
                    >

                    <button class="btn btn-primary w-100">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
