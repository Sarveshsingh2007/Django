<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    .note-card {
        height: 300px;        /* ðŸ”½ reduced from 380px */
        border-radius: 10px;
    }

    .card-body {
        padding: 1rem;       /* ðŸ”½ tighter padding */
    }

    .card-text {
        font-size: 0.95rem;
        margin-bottom: 0.75rem;
        display: -webkit-box;
        -webkit-line-clamp: 3;   /* ðŸ”½ fewer lines */
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .card-title {
        margin-bottom: 0.25rem;
    }

    .card-subject {
        font-size: 1.5rem;
        margin-bottom: 0.25rem;
    }
</style>

</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Notes App</span>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
